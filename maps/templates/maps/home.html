<!DOCTYPE html>
<html lang="FA">
<head>
    <meta charset="UTF-8">
    <title>Kazi</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'maps/home.css' %}">
</head>
<body>
    <div class="header">
        <div>
            {% if user is none %}
                <a href="#">ورود به حساب</a>
            {% else %}
                <a href="#">{{ user }}</a>
            {% endif %}
        </div>
        <!-- .username -->
    </div>
    <!-- .header -->
    {% for map in maps %}
    <div class="map">
        <a href="#"><h2>{{ map.name }}</h2></a>
        <div class="info">
            <p>{{ map.notes }}</p>
            <br>
            <p class="more_info">تاریخ اضافه شدن: {{ map.time_created }}</p>
            <p class="more_info">مساحت: {{ map.s }} هکتار</p>
            <p class="more_info">مالک {{ map.user.username }}</p>
        </div>
        <!-- .info -->
        <div class="picture">
            here must be a picture
        </div>
        <!-- .picture -->
    </div>
    <!-- map -->
    {% endfor %}

</body>
</html>
